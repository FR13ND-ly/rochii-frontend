<form [formGroup]="authForm" (submit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nume de utilizator</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Parola</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <button [disabled]="authForm.invalid" mat-raised-button>ContinuÄƒ</button>
</form>
