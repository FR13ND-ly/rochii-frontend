@if (product$ | async; as product) {
<article class="product">
  <product-images [product]="product" />
  <div class="content">
    <h1 class="name">{{ product.name }}</h1>
    <div class="divider"></div>
    <p class="price"><b>Preț:</b> {{ product.price }} LEI</p>
    <div class="divider"></div>
    <b>Detalii</b>
    <p class="description">{{ product.description }}</p>
    @if (isInCart$ | async) {
    <button class="added btn">Produsul a fost adăugat în coș</button>
    } @else {
    <button class="btn" (click)="onAddToCart(product.id)">Adaugă în coș</button>
    }
  </div>
</article>
<similar-products />
}
