<h1 id="products">Catalogul nostru</h1>
@if (products$ | async; as products) {
<div class="products">
  @for (product of products.products; track product.id) {
  <a href="/product/{{ product.id }}" routerLink="/product/{{ product.id }}">
    <div class="image-wrapper">
      <image [image]="product.mainImg" />
    </div>
    <div class="details">
      <h3 class="name">{{ product.name }}</h3>
      <!-- <p class="price">{{ product.price }} LEI</p> -->
    </div>
  </a>
  }
</div>
<button
  class="btn"
  (click)="onLoadMore()"
  [disabled]="loading$ | async"
  *ngIf="products.more"
>
  Mai multe
</button>
} @else {
<div class="products">
  @for (_ of [0, 1, 2, 3, 4, 5, 6, 7]; track $index) {
  <div class="skeleton"></div>
  }
</div>
}
